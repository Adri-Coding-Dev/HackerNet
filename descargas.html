<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackLearn - Descargas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/downloads.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="assets/HackLearn.png" alt="HackLearn Logo" style="width: 70px;height: 70px;">
                <span>HackLearn</span>
            </div>
            
            <div class="nav-search">
                <input type="text" id="search-input" placeholder="Buscar máquinas...">
                <button id="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </svg>
                </button>
            </div>
            
            <div class="nav-actions">
                <button class="btn-secondary" data-nav="index.html">Inicio</button>
                <button class="btn-secondary" data-nav="calendar.html">Calendario</button>
                <!--
                <button class="btn-secondary" data-nav="profile.html">Perfil</button>
                -->
                <button class="btn-secondary" data-nav="roadmap.html">Roadmap</button>
                <button class="btn-secondary" data-nav="trophies.html">Trofeos</button>
                <button class="btn-secondary" data-nav="descargas.html">Descargas</button>
                <button id="logout-btn" class="btn-primary">
                    Cerrar Sesión
                </button>
            </div>
        </div>
    </nav>
    <div class="filters">
        <input type="text" id="searchName" placeholder="Buscar por nombre..." onkeyup="filterMachines()">
        <select id="filterPlatform" onchange="filterMachines()">
            <option value="">Todas las plataformas</option>
            <option value="HTB">HTB</option>
            <option value="TryHackMe">TryHackMe</option>
            <option value="VulnHub">VulnHub</option>
            <option value="DockerLabs">DockerLabs</option>
        </select>
        <select id="filterOS" onchange="filterMachines()">
            <option value="">Todos los SO</option>
            <option value="Linux">Linux</option>
            <option value="Windows">Windows</option>
        </select>
    </div>    
    <div class="container" id="machineContainer">
        <!-- Máquinas se agregan aquí dinámicamente -->
    </div>

<script src="js/downloads.js"></script>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/credentials.js"></script>
<script src="js/supabaseClient.js"></script>
<script src="js/auth.js"></script>
<script src="js/data.js"></script>
<script src="js/ui.js"></script>
<script src="js/pomodoro.js"></script>
<script src="js/notes.js"></script>
<script src="js/calendar.js"></script>
<script src="js/main.js"></script>
</body>
</html>
