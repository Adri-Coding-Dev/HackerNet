<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackLearn - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="assets/HackLearn.png" alt="HackLearn Logo" class="logo" style="width: 200px; height: 200px;transform: translateY(50px);">
            <h1>HackLearn</h1>
            <p>Plataforma educativa de hacking y CTFs</p>
        </div>

        <div class="login-tabs">
            <button type="button" class="tab-btn active" data-tab="login">Iniciar Sesión</button>
            <button type="button" class="tab-btn" data-tab="register">Registrarse</button>
        </div>

        <div class="tab-content">
            <!-- Login Form -->
            <form id="login-form" class="form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn-primary btn-full">Iniciar Sesión</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="form">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="register-confirm-password" required minlength="6">
                </div>
                <button type="submit" class="btn-primary btn-full">Registrarse</button>
            </form>
        </div>
    </div>

    <!-- Notifications Container -->
    <div id="notifications-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/credentials.js"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
